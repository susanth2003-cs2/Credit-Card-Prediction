<body bgcolor="sky blue">
<p> <h1> Credit Card Risk Prediction </h1></p>

<div class="container text-center">
    <form action="/predict" method="POST">
        <input type="number" name="Age" placeholder="Age"><br>
        <input type="number" name="NumberOfOpenCreditLinesAndLoans_yeo_trim" placeholder="NumberOfOpenCreditLinesAndLoans_yeo_trim"><br>
        <input type="number" name="NumberRealEstateLoansOrLines_yeo_trim" placeholder="NumberRealEstateLoansOrLines_yeo_trim"><br>
        <input type="number" name="MonthlyIncome_replaced_yeo_trim" placeholder="MonthlyIncome_replaced_yeo_trim"><br>
        <input type="number" name="Gender_male" placeholder="Gender_male"><br>
        <input type="number" name="Region_East" placeholder="Region_East"><br>
        <input type="number" name="Region_North" placeholder="Region_North"><br>
        <input type="number" name="Region_South" placeholder="Region_South"><br>
        <input type="number" name="Region_west" placeholder="Region_west"><br>
        <input type="number" name="RentedOwnHouse" placeholder="RentedOwnHouse"><br>
        <input type="number" name="Occupation" placeholder="Occupation"><br>
        <input type="number" name="Education" placeholder="Education"><br>


        <button class = 'btn btn-success'>submit</button>


    </form>

     <h3><strong>Experience = {{ prediction_text }}</strong></h3>
